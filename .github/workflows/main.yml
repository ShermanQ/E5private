#自动调用api保活
name: Auto Api

on: 
  release:
    types: [published]
  push:
    branches:
      - master
    tags:
    - 'v*'
  schedule:
    - cron: 0 */2 * * *
  watch:
    types: [started]
   
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Set up Python #安装python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install requests #安装requests
      run: |
        pip install requests
    - name: read config from secrets  #读取机密
      env: 
        id: ${{ secrets.CONFIG_ID }} # secrets_id 提供
        secret: ${{ secrets.CONFIG_KEY }} # secrets_key 提供
      run: |    
        python 1.py
        echo `date +"%Y-%m-%d %H:%M:%S"` begin > time.log
    - name: commit #重新上传新token
      run: |
        git config --global user.email test@outlook.com
        git config --global user.name test
        git add .
        git commit -m "update new token" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
